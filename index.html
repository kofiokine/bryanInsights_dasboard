<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ROI360 Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
    }

    .dashboard-container {
      margin: 40px auto;
      max-width: 1200px;
      width: 100%;
    }

    tableau-viz {
      width: 100%;
      height: 6000px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <tableau-viz
      id="tableauViz"
      src="https://public.tableau.com/views/BryanInsightsDashboard/ROI360ClientDashboard"
      toolbar="hidden"
      hide-tabs
      device="desktop">
      <custom-parameter name=":showShareOptions" value="false"></custom-parameter>
      <custom-parameter name=":embed" value="y"></custom-parameter>
      <custom-parameter name=":toolbar" value="no"></custom-parameter>
    </tableau-viz>
  </div>
</body>
</html>
