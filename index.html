  .dashboard-container {

  .tableauPlaceholder {
    position: relative;
  }

  .tableauPlaceholder::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;

    pointer-events: none;

</style>

</head>

               style='border: none' />

      <object class='tableauViz' style='display:none;'>

  if (windowWidth > 1200) {
    vizElement.style.width = '1200px';
